<html ng-app="dia">

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>


<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

<link rel="stylesheet" href="app.css">
<script src="my_jquery_functions.js"></script>

<body>

<div ng-controller="simpleController">

    <!-- Here ui_container -->
    <div id="container">


        <!-- Here ui_header -->
        <div id="header">
            <h1>Dia HALLO CHRIS!!!! </h1>
        </div>


        <!-- Here ui_sidebar -->
        <div id="sidebar">
            <p> BLA </p>
        </div>


        <!-- Here ui_left-->
        <div id="left">


            <!-- Here ui_profile -->
            <div id="profile">
                </br>
                <p ng-repeat="x in profile | filter:name |orderBy:'uni'">{{ x }}</p>


                <div id="roleSelection">
                    <button id="buttonRoleStandard" class="buttonsRoleSelection"> Standard </button>
                    <button id="buttonRolePublisher" class="buttonsRoleSelection"> Publisher</button>
                    <button id="buttonRoleDeveloper" class="buttonsRoleSelection"> Developer </button>
                </div>

            </div>

            <!-- Here ui_nav -->
            <div id="nav">
            </div>
        </div>


        <!-- Here ui_search -->
        <div id="search">
            <input class="inputBoxSearch" type="text" ng-model="query"/>
            <button class="buttonSearch" ng-click="search()">SEARCH</button>
            {{ query }}
        </div>


        <!-- Here ui_main -->
        <div id="main">

            <!-- Here ui_topics -->
            <div id="topics">
                <button ng-click="fillTopics()">CLICKME</button>


                <!-- Here ui_topic -->
                <div id="topic">


                    <div ng-repeat="topic in topics | filter:query">

                        <div id="topicAreaTitle">
                            <h1 id="topicTitle"> {{ topic.name }} </h1>
                        </div>

                    <!--<img src="img/merkel.jpg" style="width:80px;height:88px;float:right" id="topicImage"> -->


                        <div id="topicAreBody">


                            <div id="topicAreaLeft">
                                <p id="topicOwner"> {{topic.owner}} : </p>
                                <p>
                                    Hier kommt dann die Beschreibung rein. Ich schreibe einfach mal so viel wie s geht. danmit das auch
                                </p>
                            </div>

                            <div id="topicAreaRight">
                                <ul id="topicVoteResults">
                                    <li ng-repeat="a in topic.vts"> {{ a }}</li>
                                </ul>

                            </div>
                        </div>

                        <div id="topicAreaBottom">

                            <div id="commentOfTopic" style="float:top">

                                <p class="pComment" ng-click="hideComment($index)"> Comments: </p>

                                <div id="comment-{{$index}}">

                                    <div class="draggableTopicsComment ui-widget-content ui-draggable ui-draggable-handle"
                                         style="position: relative;"
                                         ng-repeat="a in topic.comments"
                                         comment-section comment='a'>

                                    </div>

                                </div>
                                <hr/>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <!-- Here ui_background -->
            <div id="background">

                <box-background class="boxBackground">

                </box-background>


                <p>background...</p>


            </div>
        </div>
    </div>
</div>


<script src="app.js"></script>
<script src="controller.js"></script>
</body>
</html>
