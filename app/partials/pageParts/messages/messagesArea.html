<input type="text" ng-model="profileName" placeholder="filter by person" style="width: 100%; height: 2%"/>

<div id="messageContainer">


    <div id="messageBox" ng-repeat="message in messages | filter:profileName">

        <a id="receiverInMessageBox"
           ui-sref="main.messages">
            {{message.receiver.name}}
        </a>

        <a id="textOfMessage">
            {{message.text}}
        </a>


    </div>


</div>
